<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link th:href="@{/css/navbar.css}" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div th:fragment="barra-navegacion">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Elementos centrados -->
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-3">
          <li class="nav-item">
            <a class="nav-link btn-hover-effect" th:href="@{/inicio}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-hover-effect" th:href="@{/carta}">Carta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-hover-effect" th:href="@{/delivery}">Pedir Online</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-hover-effect" th:href="@{/contacto}">Contacto</a>
          </li>
        </ul>

        <!-- Área de usuario -->
        <div class="d-flex ms-lg-3">
          <div th:if="${#authorization.expression('isAuthenticated()')}" class="dropdown">
            <a class="btn-user dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle me-1"></i>
              <span th:text="${#authentication.principal.username}"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><span class="dropdown-header" th:text="${#authentication.principal.username}"></span></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" th:href="@{/edit_profile}"><i class="bi bi-pencil-square me-2"></i>Mi perfil</a></li>
              <li><a class="dropdown-item" th:href="@{/logout}"><i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a></li>
            </ul>
          </div>
          <a th:unless="${#authorization.expression('isAuthenticated()')}" class="btn-login" th:href="@{/login}">
            <i class="bi bi-person-fill me-1"></i> Iniciar sesión
          </a>
        </div>
      </div>
    </div>
  </nav>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Tu JS -->
<script th:src="@{/js/navbar.js}"></script>
</body>
</html>
