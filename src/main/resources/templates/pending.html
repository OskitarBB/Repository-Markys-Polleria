<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago Pendiente | Marky's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(145deg, #fffde6, #fff3c6);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .pending-box {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .pending-box h1 {
            font-size: 2rem;
            color: #f39c12;
            margin-bottom: 10px;
        }

        .pending-box p {
            font-size: 1.1rem;
            margin: 15px 0 30px;
            color: #555;
        }

        .btn-volver {
            text-decoration: none;
            background-color: #f39c12;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn-volver:hover {
            background-color: #d68910;
        }

        .pollito-pensativo {
            max-width: 190px;
            margin-bottom: 20px;
            animation: flotar 2.5s ease-in-out infinite;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>
<div class="pending-box">
    <img th:src="@{/img/pollo_pending.png}" alt="Pollito esperando" class="pollito-pensativo">
    <h1>Tu pago está pendiente</h1>
    <p>Estamos esperando la confirmación. Te avisaremos en cuanto se confirme y prepararemos tu pedido con cariño.</p>
    <a th:href="@{/}" class="btn-volver">Volver al inicio</a>
</div>
</body>
</html>
